<html>
	<head>
		<title>Klinik sehat</title>
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			.padding {
				padding-top: 70px;
			}
			.center{
				text-align: center;
			}
			.kanan{
				text-align: right;
			}
			.body{
				background-color: #eee;
			}
			.input{
				height: 20px;
			}
		</style> 
	</head>
	<body class="body">
		<div class="navbar navbar-default">
			<div class="container">
				<a href="#" class="navbar-brand text-center">Selamat Datang</a>
			</div>
		</div>

	<div class="container">		
		<span class="glyphicon glyphicon-play-circle"></span>&nbsp&nbsp&nbspLengkapi Data Diri Anda<br>
		<div  style="margin:5 0 5 0">
			<b>Name</b><br>
			<input type="text" placeholder="First" style="width:49%" class="input" />&nbsp
			<input type="text" placeholder="Last" style="width:49%" class="input pull-right" />
			<br>
		</div>
		<div style="margin:5 0 5 0">
			<b>Birthday</b><br>
			<select style="width:32%">
			<option>Bulan</option><option>Januari</option><option>Febuari</option><option>Maret</option><option>April</option>
			<option>Mei</option><option>Juni</option><option>Juli</option><option>Agustus</option><option>September</option>
			<option>Oktober</option><option>November</option><option>Desember</option>
			</select>
			<select style="width:32%" id="hari">
			<option>Hari</option>
			</select>
			<select style="width:32%" class="pull-right" id="tahun">
			<option>Tahun</option>
			</select>
		</div>

		<div style="margin:5 0 5 0">
			<b>Gender</b><br>
			<select style="width:100%">
			<option>I am</option><option>Male</option><option>Female</option>
			</select>
		</div>

		<div style="margin:5 0 5 0">
			<b>Mobile Phone</b><br>
			<select id="mobile" style="width:100%">
			<option>+62</option>
			</select>
		</div>

		<div style="margin:15 0 5 0">
			<input type="text" placeholder="+62" style="width:100%" class="input pull-right" />
		</div>

		<div style="margin:15 0 5 0">
			<input type="checkbox">&nbsp&nbspI agree to the term of service and policy

		</div>




		<div class="container center">
		<button type="button" class="btn btn-info"><a href="" style="color:#000	">Ambil</a></button>
		</div>

	</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				var i = 1900;
				for(; i < 2016; i++){
					$("#tahun").append("<option>"+ i +"</option>");
				}
				i=1;
				for(; i < 32; i++){
					$("#hari").append("<option>"+ i +"</option>");
				}
				i=1;
				for(; i < 99; i++){
					$("#mobile").append("<option>+"+ i +"</option>");
				}

			});
		</script>

	</body> 
</html>
